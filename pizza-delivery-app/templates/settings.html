<div class="container">
  <div class="wrapper">
  <h1 class="m-0">Account Settings</h1>
  <section class="edit" id="editAccount">
    <h2>Edit Account</h2>
    <p>Edit your account basic information</p>
    <div class="form-response" id="editResponse"></div>
    <form class="form-horizontal" id="frmAccEdit" name="frm_acc_edit" action="/api/users" method="PUT" novalidate>
    <input type="hidden" name="_method" value="PUT"/>
        <div class="form-row">
          <label for="">First Name</label>
          <input type="text" name="firstName" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">Last Name</label>
          <input type="text" name="lastName" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">Email</label>
          <input type="email" name="email" value="" disabled>
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">Address</label>
          <input type="text" name="address" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">City</label>
          <input type="text" name="city" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">State</label>
          <input type="text" name="state" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
          <label for="">Postal Code</label>
          <input type="text" name="postalCode" value="">
          <p class="error"></p>
        </div>
        <div class="form-row">
        <button type="submit" name="btnSubmit" class="btn btn-submit">Save Changes</button>
        </div>
      </form>
      <hr>
      <h2>Change Password</h2>
      <div class="form-response" id="passwordResponse"></div>
      <form class="form-horizontal" id="frmAccPassword" name="frm_acc_password" method="PUT" action="/api/users" novalidate>
      <input type="hidden" name="_method" value="PUT"/>
      <div class="form-row">
        <label for="">New Password</label>
        <input type="password" name="password" value="">
          <p class="error"></p>
      </div>
      <div class="form-row">
        <input type="hidden" name="email" />
        <button type="submit" name="btnSubmit" class="btn btn-submit">Change Password</button>
      </div>
    </form>
  </section>
  <hr>
  <section class="delete" id="deleteAccount">
    <h2>Delete Account</h2>
    <p class="alert alert-danger">
      Deleting your account will result in cancellation of your account permanently. You may no longer have access to your account or orders.
    </p>
    <form class="form-horizontal" id="frmAccDelete" name="frm_acc_delete" action="/api/users" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="form-row">
      <input type="hidden" name="email" />
      <button type="submit" name="deleteAccount" class="btn btn-delete">Delete Account</button>
      <a href="/" class="btn btn-cancel">Cancel</a>
    </div>
    </form>
  </section>
</div>
