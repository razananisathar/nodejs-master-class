<div class="container">
  <div class="wrapper">
    <h1>Create Your Account</h1>
    <p>If you already have an account <a href="/account/login">Log in</a> to place your order.
    <div class="form-response"></div>
  <form class="form-horizontal" id="frmSignup" name="frm_signup" method="POST" action="/api/users" novalidate>
      <div class="form-row">
        <label>First Name</label>
        <input type="text" name="firstName" placeholder="John">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>Last Name</label>
        <input type="text" name="lastName" placeholder="Doe">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>Email</label>
        <input type="email" name="email" placeholder="john@domain.com">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>Address</label>
        <input type="text" name="address" placeholder="2193 Burton Avenue">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>City</label>
        <input type="text" name="city" placeholder="Memphis">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>State/Province</label>
        <input type="text" name="state" placeholder="TH">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>Postal Code</label>
        <input type="text" name="postalCode" placeholder="38106">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" name="password"  placeholder="*********">
        <p class="error"></p>
      </div>
      <div class="form-row">
        <button type="submit" name="submit" class="btn btn-submit" id="btnSubmit">Sign up</button>
      </div>
  </form>
  </div>
</div>
